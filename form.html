<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>booking</title>
    <link href='https://fonts.googleapis.com/css2?family=Merriweather&family=Open+Sans&display=swap' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="form.css">
    <script src="index.js"></script> 
</head>
<body>
    <h1>Book Online Now</h1>
    <p>Please fill out this form with the required information</p>
    <form action="">
      
      <fieldset>
        <label for="firstname">First Name 
          <input type="text" id="firstname" name="firstname" required /></label>
        <label for="lastname">Last Name 
        <input type="text" id="firstname" name="lastname" required />
        </label>
        <label for="email">Email
        <input type="email" id="email" name="email" required />
        </label>
        <label for="phone">Phone Number 
        <input type="text" id="phone" name="phone" required />
        </label>
        
        <label>Check-in Date
        <input type="date" name="check-in-date" required />
        </label>
        <label>Check-out Date
        <input type="date" name="check-out-date" required />
        </label>
         </fieldset>
      <fieldset>
        <label> Accomodation Type
        <select name="accomodation">
              <option value="">(select one)</option>
              <option value="1">Hotel</option>
              <option value="2">Self-Catered</option>
              <option value="3">Hostel</option>
              <option value="4">Guesthouse</option>
            </select>
        </label><br>
     
        <label>Number of room <input type="number" name="age" min="1" max="120" class="room"/><br><br>
          <label>Room Type
          <label><input type="radio" name="room-type" class="inline" /> Poseidon Suite</label>
          <label><input type="radio" name="room-type" class="inline" /> Regal Suite</label>
          <label><input type="radio" name="room-type" class="inline" /> President Suite</label>
          <label><input type="radio" name="room-type" class="inline" /> Guesthouse</label>
                </label>
        </label><br>
        <label>Additional Requests
        <textarea name="additional" rows="5" cols="30" placeholder="Your message ..."></textarea>
        </label>
      </fieldset>
      <input type="submit" value="Submit" />
    </form>
  </body>
